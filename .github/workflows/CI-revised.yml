name: CI
permissions:
  contents: write
  id-token: write
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build-with-docker:
    name: ${{ matrix.settings.name }} archtitecture
    runs-on: ${{ matrix.settings.runner }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - name: Linux GNU arm64
            runner: ubuntu-latest
            architecture: arm64
            target: aarch64-unknown-linux-gnu
            docker_image: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian-aarch64
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.settings.architecture }}

      # - name: Build Binding, Run Tests and Copy Build Artifact to Host
      #   run: |
      #     docker buildx build \
      #       --load \
      #       --platform linux/arm64 \
      #       --build-arg NODE_VERSION=20 \
      #       -t hashtree-temp-${{ matrix.settings.target }} \
      #       --progress=plain .
      #     docker create \
      #       --name temp-container \
      #       hashtree-temp-${{ matrix.settings.target }}
      #     for file in $(docker exec temp-container sh -c 'ls /usr/src/hashtree-js/*.node'); do
      #       docker cp temp-container:"$file" .
      #     done

      - name: Build in docker
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ matrix.settings.docker_image }}
          options: '--user 0:0 -v ${{ github.workspace }}/.cargo-cache/git/db:/usr/local/cargo/git/db -v ${{ github.workspace }}/.cargo/registry/cache:/usr/local/cargo/registry/cache -v ${{ github.workspace }}/.cargo/registry/index:/usr/local/cargo/registry/index -v ${{ github.workspace }}:/build -w /build'
          run: yarn install && yarn build --target ${{ matrix.settings.target }} && yarn test --target ${{ matrix.settings.target }}

      - name: Upload binding.node
        if: github.repository_owner == 'chainsafe' && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: binding-${{ matrix.settings.architecture }}
          path: "*.node"
          if-no-files-found: error

  build:
    name: ${{ matrix.settings.arch }} archtitecture
    runs-on: ${{ matrix.settings.runner }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          # https://napi.rs/docs/cli/artifacts
          # https://github.com/actions/runner-images

          # OSX x86 is not supported by the assembly yet.  @potuz is aware
          # - arch: Mac x86
          #   runner: macos-13
          #   target: x86_64-apple-darwin
          - arch: Mac arm64
            runner: macos-latest
            target: aarch64-apple-darwin

          - arch: Linux GNU x86
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          # Cross-compiling works but need to figure out musl env to run tests
          #
          # the index.js looks for musl env and selects correct binary
          # - arch: Linux MUSL x86
          #   runner: ubuntu-latest
          #   target: x86_64-unknown-linux-musl
          # Node does not support aarch64-linux-musl
          # - arch: Linux MUSL arm64
          #   runner: ubuntu-latest
          #   target: aarch64-unknown-linux-musl
          #   requires_zig: true

          # C lib builds but the rust wrapper does not link correctly. Working on PR
          # for prysmaticlabs/hashtree
          #
          # - arch: Windows x86
          #   runner: windows-latest
          #   target: x86_64-pc-windows-msvc
          # - arch: Windows arm64
          #   runner: windows-latest
          #   target: aarch64-pc-windows-msvc
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}

      - uses: goto-bus-stop/setup-zig@v2
        if: ${{ matrix.settings.requires_zig }}

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install Dependencies
        shell: bash
        run: yarn

      - name: Sanity Check
        shell: bash
        working-directory: hashtree
        run: cargo build --release --target ${{ matrix.settings.target }}

      - name: Build
        shell: bash
        run: yarn build --target ${{ matrix.settings.target }}

      - name: Test
        run: yarn test

      - name: Upload binding.node
        if: github.repository_owner == 'chainsafe' && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: binding-${{ matrix.settings.architecture }}
          path: "*.node"
          if-no-files-found: error

